<!--
    Atributos Globais mais utilizados

    - class (cria classificação para css)
    - contenteditable (torna o conteudo editavel na tela)
    - data-*  (integração com JS)
    - hidden (esconder tag)
    - id (id da tag)
    - style (personalização, melhor no CSS)
    - tabindex  (navegação pela tecla TAB)
    - title (titulo da tag)
-->

<div tabindex="3" class="carrinho" contenteditable="true">
um carrinho 
</div>

<div tabindex="1" class="boneco" data-id="">
    um boneco
</div>

<div tabindex="2" class="aviao" id="aviao1" style="color:deeppink">
    um avião
</div>

<a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes">atributos globais</a>
